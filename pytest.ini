[pytest]
# pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=hubcap
    --cov-config=.coveragerc
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=74.9
    -v

[coverage:run]
# Note: Coverage configuration is in .coveragerc file

